<div class="container">
    <div class="row">
        <ng-container *ngFor="let e of events">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <img [src]="e.eventImage" class="card-img-top" height="270" width="150">
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{e.eventDescription}}</h4>
                    <p class="card-text">company:{{e.eventCompany}}</p>
                    <p class="card-text">price:{{e.eventPrice | currency:'INR'}}</p>
                </div>
                <div>
                <button class="btn btn-primary" (click)="addtocart(e)">Add to cart</button>
                <button class="btn btn-danger">buy now</button>
                </div>
            </div>
        </div>
    </ng-container>
    </div>
</div>
