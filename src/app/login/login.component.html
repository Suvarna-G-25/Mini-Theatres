 <div class="container">
    <div class="row">
        <div class="col-md-7">
            <img src="/assets/bgimg1.jpg" class="myimg" height="680"width="1500">
            <h1 class="myh2">Private Mini Theaters For Celebrations</h1>
        </div>
        <div class="col-md-3">
        <form action="" class="myform">
            <h1 class="myh1">Login</h1>
            <div class="form-group">
                <label for=""class="form-label">Username</label>
                <input type="text"class="form-control"name="username"[(ngModel)]="username" required="true">
            </div>
            <div class="form-group">
                <label for=""class="form-label">Password</label>
                <input type="password"class="form-control"name="password"[(ngModel)]="password" required="true">
            </div>
            <div class="form-group">
                <button class="btn btn-success"(click)="CheckLogin()">Login</button>
                <button class="btn btn-danger">Cancel</button>           
            </div>
        </form>
        </div>
    </div>
</div>
